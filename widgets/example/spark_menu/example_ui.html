<!doctype html>

<link rel="import" href="packages/spark_widgets/spark_menu/spark_menu.html">
<link rel="import" href="packages/spark_widgets/spark_menu_item/spark_menu_item.html">
<link rel="import" href="packages/spark_widgets/spark_menu_separator/spark_menu_separator.html">
<polymer-element name="example-ui">
  <template>
    <style>
      * {
        font-family: 'Helvetica Neue', Helvetica, Arial, Sans-serif;
      }
    </style>

    <spark-menu valueAttr="name" selected="email" on-activate="{{activateHandler}}">
      <spark-menu-item name="post" label="Post a Comment" description="Ctrl-P">
      </spark-menu-item>
      <spark-menu-separator></spark-menu-separator>
      <spark-menu-item name="share" label="Share Link">
      </spark-menu-item>
      <spark-menu-item name="email" label="Email Link">
        <span>to johndoe@somewhere.com</span>
      </spark-menu-item>
      <spark-menu-item name="favorite" icon="../assets/add.png" label="Add to Favorites">
      </spark-menu-item>
      <spark-menu-item name="bookmark" icon="../assets/add.png" label="Add Bookmark" description="Ctrl-B">
      </spark-menu-item>
    </spark-menu>

    <div>{{message}}</div>
  </template>

  <script type="application/dart;component=1" src="example_ui.dart"></script>
</polymer-element>
