<polymer-element name="spark-button" attributes="primary active">
  <template>
    <!-- BUG: https://code.google.com/p/dart/issues/detail?id=14382 -->
    <!-- link rel="stylesheet" href="spark-button.css" -->
    <style>
      button {
        padding: 2px 8px 2px 8px;
      }
    </style>
    
    <!-- Handle "active" properly, possibly using 'template if'.
         Setting 'disabled' attribute here somehow doesn't work. -->
    <button type="button" class={{btnClasses}}>
      <content></content>
    </button>
  </template>

  <script type="application/dart" src="spark-button.dart"></script>
</polymer-element>
