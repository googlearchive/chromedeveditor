<!--
/**
 * See g-icon-button https://github.com/Polymer/toolkit-ui/tree/master/elements.
 *
 * spark-icon-button enables you to place an image centered in a button.
 *
 * Example:
 *
 *     <spark-icon-button src="star.png"></spark-icon-button>
 */
-->

<link rel="import" href="../../../packages/spark_widgets/spark_icon/spark_icon.html">

<polymer-element name="spark-icon-button" attributes="src tooltip active">
  <template>
    <!-- BUG: https://code.google.com/p/dart/issues/detail?id=14382 -->
    <!-- link rel="stylesheet" href="xyz.css" -->
    <style>
      @import url("packages/spark_widgets/spark_icon_button/spark_icon_button.css");
    </style>

    <spark-icon id="icon" src="{{src}}" tooltip="{{tooltip}}"></spark-icon>
  </template>

  <script type="application/dart" src="spark_icon_button.dart"></script>
</polymer-element>
