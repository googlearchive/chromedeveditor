<link rel="import" href="../../../packages/spark_widgets/common/spark_widget.html"/>
<link rel="import" href="../../../packages/spark_widgets/spark_button/spark_button.html"/>
<link rel="import" href="../../../packages/spark_widgets/spark_overlay/spark_overlay.html">
<link rel="import" href="../../../packages/spark_widgets/spark_menu/spark_menu.html"/>

<polymer-element name="spark-menu-button" extends="spark-widget"
    attributes="src,
                selected,
                valueattr,
                opened,
                responsive,
                valign">

  <template>
    <!-- BUG: https://code.google.com/p/dart/issues/detail?id=14382 -->
    <!-- link rel="stylesheet" href="xyz.css" -->
    <style>
      @import url("packages/spark_widgets/spark_menu_button/spark_menu_button.css");
    </style>

    <spark-button id="button" small touch-action="none" on-click="{{toggle}}">
      <img src="{{src}}">
    </spark-button>

    <div responsive="{{responsive}}" valign="{{valign}}">
      <spark-overlay id="overlay" class="slideup" opened="{{opened}}" modal
          on-activate="{{toggle}}" on-opened="{{onOpened}}">
        <div class="arrow"></div>
        <div class="arrow arrow-inner" on-click="{{toggle}}"></div>
        <spark-menu id="overlayMenu"
            selected="{{selected}}"
            valueattr="{{valueattr}}">
          <content select="*"></content>
        </spark-menu>
      </spark-overlay>
    </div>
  </template>

  <script type="application/dart" src="spark_menu_button.dart"></script>
</polymer-element>
