<html>
  <head>
    <link rel="stylesheet" href="launch_page.css">
    <script src="launch_page.js"></script>
  </head>

  <body>
  <div id="controls">
      <button id="back" title="Go Back">&#9664;</button>
      <button id="forward" title="Go Forward">&#9654;</button>
      <button id="reload" title="Reload">
        <div id="spinner">&#10227;</div>
      </button>

      <form id="location-form">
        <div id="center-column">
          <input id="location" type="text" disabled readonly
              value="http://127.0.0.1:4040/">
        </div>
      </form>
    </div>

    <webview id="launch-web-view"
        src="http://127.0.0.1:4040"
        style="width:100%; height:100%" autosize="on">
    </webview>
  </body>
</html>
