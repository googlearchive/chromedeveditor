<html>
<head>
  <title>topeka-quiz-picker</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../../platform/platform.js"></script>
  
  <link rel="import" href="../../font-roboto/roboto.html">
  <link rel="import" href="../../paper-button/paper-button.html">
  <link rel="import" href="../templates/topeka-quiz-four-quarter.html">
  
  <style>

    body {
      font-family: "RobotoDraft", sans-serif;
      padding: 20px;
    }

    topeka-quiz-four-quarter {
      height: 400px;
    }
    
  </style>

</head>
<body unresolved>

  <topeka-quiz-four-quarter></topeka-quiz-four-quarter>
  
  <br><br><br>
  
  <paper-button raisedButton label="verify" onclick="verify()"></paper-button>
  
  <script>
  
    var p = document.querySelector('topeka-quiz-four-quarter');
  
    addEventListener('polymer-ready', function() {
  
       p.quiz = {
        question: 'What is my favorite color?',
        options: [
          'Cyan',
          'Aqua',
          'Beige',
          'Tomato'
        ],
        answer: [3]
      }
      
    });
    
    function verify() {
      alert('score: ' + p.getScore());
    }
  
  </script>
  
</body>
</html>
