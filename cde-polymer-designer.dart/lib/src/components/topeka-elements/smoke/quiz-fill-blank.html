<html>
<head>
  <title>topeka-quiz-fill-blank</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../../platform/platform.js"></script>
  
  <link rel="import" href="../../font-roboto/roboto.html">
  <link rel="import" href="../../paper-button/paper-button.html">
  <link rel="import" href="../templates/topeka-quiz-fill-blank.html">
  
  <style>

    body {
      font-family: "RobotoDraft", sans-serif;
      padding: 20px;
    }
    
  </style>

</head>
<body unresolved>

  <topeka-quiz-fill-blank></topeka-quiz-fill-blank>
  
  <br><br><br>
  
  <paper-button raisedButton label="verify" onclick="verify()"></paper-button>
  
  <script>
  
    var q = document.querySelector('topeka-quiz-fill-blank');
  
    addEventListener('polymer-ready', function() {
  
      q.quiz = {
        question: 'Can you name the Google product from a 2006 April Fools day prank?',
        start: 'Love is just another search problem. Solve it with Google',
        end: '',
        answer: 'Romance'
      }
      
    });
    
    function verify() {
      alert('score: ' + q.getScore());
    }
  
  </script>
  
</body>
</html>
