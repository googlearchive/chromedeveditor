<html>
<head>
  <title>topeka-quiz-score</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../../platform/platform.js"></script>
  
  <script src="sampleData.js"></script>
  
  <link rel="import" href="../theme.html">
  <link rel="stylesheet" href="../topeka-category-themes.css" shim-shadowdom>
  
  <link rel="import" href="../../font-roboto/roboto.html">
  <link rel="import" href="../../core-media-query/core-media-query.html">
  <link rel="import" href="../topeka-quiz-score.html">
  
  <style>
  
    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      background-color: #ffff8d;
      font-family: "RobotoDraft", sans-serif;
    }    
  
    topeka-quiz-score {
      max-width: 600px;
      margin: 0 auto;
    }
  
  </style>
  
</head>
<body unresolved class="yellow-theme">

  <core-media-query query="min-width: 900px"></core-media-query>

  <topeka-quiz-score fit></topeka-quiz-score>
  
  <script>
  
    addEventListener('polymer-ready', function() {
  
      var q = document.querySelector('topeka-quiz-score');
      var m = document.querySelector('core-media-query');
      
      m.addEventListener('core-media-change', function() {
        q.wide = m.queryMatches;
      });
      
      q.avatar = 1;
      q.scores = [8];
      q.category = window.categories[0];
      q.quizScore = 8;
      
    });
  
  </script>
  
</body>
</html>
